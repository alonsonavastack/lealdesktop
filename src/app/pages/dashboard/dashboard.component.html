<div class="flex flex-col lg:flex-row h-screen bg-gray-900">
    <!-- Sidebar - Responsive -->
    <div class="lg:w-64 bg-gray-800 shadow-lg">
      <!-- Mobile Menu Button -->
      <div class="lg:hidden flex justify-between items-center p-4">
        <h2 class="text-yellow-300 text-xl font-bold">Admin Panel</h2>
        <button class="text-yellow-300 hover:text-yellow-400" (click)="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
  
      <!-- Desktop Menu -->
      <div class="hidden lg:block p-6">
        <h2 class="text-yellow-300 text-xl font-bold">Admin Panel</h2>
      </div>
  
      <!-- Navigation Links -->
      <nav class="mt-6" [class.hidden]="!menuOpen" class="lg:block">
        <div class="px-4 space-y-2">
          <a [routerLink]="['/dashboard/users']" class="flex items-center p-3 text-yellow-300 hover:bg-gray-700 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Usuarios
          </a>
          <a [routerLink]="['/dashboard/category']" routerLinkActive="router-link-active"  class="flex items-center p-3 text-yellow-300 hover:bg-gray-700 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
            </svg>
            Categor√≠as
          </a>
          <a [routerLink]="['/dashboard/products']" routerLinkActive="router-link-active"  class="flex items-center p-3 text-yellow-300 hover:bg-gray-700 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
            </svg>
            Productos
          </a>
          <a [routerLink]="['/dashboard/sales']" routerLinkActive="router-link-active"  class="flex items-center p-3 text-yellow-300 hover:bg-gray-700 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
            </svg>
            Ventas
          </a>
          <a [routerLink]="['/dashboard/orders']" routerLinkActive="router-link-active"  class="flex items-center p-3 text-yellow-300 hover:bg-gray-700 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
            </svg>
            Ordenes
          </a>
        </div>
      </nav>
    </div>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="bg-gray-800 shadow-lg">
        <div class="px-4 sm:px-6 py-4 flex flex-wrap items-center justify-between gap-4">
          <h1 class="text-yellow-300 text-xl font-bold">Dashboard</h1>
          <button (click)="logout()" 
          class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-4 py-2 rounded-lg font-bold transition-colors">
            Cerrar sesion
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <div class="flex-1 p-6 overflow-y-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
