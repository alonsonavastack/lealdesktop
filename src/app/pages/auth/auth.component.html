<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96">
      <h2 class="text-yellow-300 text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
      
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div>
          <label class="block text-yellow-300 mb-2" for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="w-full bg-gray-700 border border-gray-600 text-yellow-300 rounded-lg p-2.5 focus:ring-yellow-300 focus:border-yellow-300"
            placeholder="correo@ejemplo.com">
          <div *ngIf="form.get('email')?.touched && form.get('email')?.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="form.get('email')?.errors?.['required']">El correo es requerido</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Ingrese un correo válido</span>
          </div>
        </div>
  
        <div>
          <label class="block text-yellow-300 mb-2" for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="w-full bg-gray-700 border border-gray-600 text-yellow-300 rounded-lg p-2.5 focus:ring-yellow-300 focus:border-yellow-300"
            placeholder="••••••••">
          <div *ngIf="form.get('password')?.touched && form.get('password')?.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="form.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
          </div>
        </div>
  
        <button 
          type="submit" 
          [disabled]="!form.valid"
          class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          Ingresar
        </button>
  
        <div class="text-center">
          <a [routerLink]="['/forgot-password']" routerLinkActive="router-link-active"  class="text-yellow-300 hover:text-yellow-400 text-sm">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
