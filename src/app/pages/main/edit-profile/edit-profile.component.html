<div class="min-h-screen bg-gray-100 py-8">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold text-gray-900">Editar Perfil</h1>
          <button 
            (click)="cancelEdit()"
            class="text-gray-600 hover:text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
  
        <form (ngSubmit)="updateProfile()" class="space-y-6">
          <!-- Profile Image -->
          <div class="flex flex-col items-center space-y-4">
            <div class="relative">
              <img 
                [src]="user().profileImage || 'assets/default-avatar.png'" 
                alt="Profile"
                class="w-32 h-32 rounded-full object-cover border-4 border-yellow-500">
              <label class="absolute bottom-0 right-0 bg-yellow-500 p-2 rounded-full text-white hover:bg-yellow-600 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
                <input type="file" class="hidden" (change)="onImageSelected($event)" accept="image/*">
              </label>
            </div>
            <p class="text-sm text-gray-500">Click para cambiar la foto de perfil</p>
          </div>
  
          <!-- Personal Information -->
          <div class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
              <input
                type="text"
                id="name"
                [(ngModel)]="user().name"
                name="name"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>
  
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="user().email"
                name="email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>
  
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
              <input
                type="tel"
                id="phone"
                [(ngModel)]="user().phone"
                name="phone"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>
  
            <div>
              <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
              <input
                type="text"
                id="address"
                [(ngModel)]="user().address"
                name="address"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>
  
            <div>
              <label for="city" class="block text-sm font-medium text-gray-700">Ciudad</label>
              <input
                type="text"
                id="city"
                [(ngModel)]="user().city"
                name="city"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>
          </div>
  
          <div class="flex justify-end space-x-4">
            <button
              type="button"
              (click)="cancelEdit()"
              class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
              Cancelar
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
