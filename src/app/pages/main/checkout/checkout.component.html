<div class="min-h-screen bg-gray-100 py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4 bg-yellow-500">
          <h2 class="text-2xl font-bold text-white">Finalizar Compra</h2>
        </div>
  
        <form [formGroup]="checkoutForm" (ngSubmit)="completeCheckout()" class="p-6 space-y-6">
          <!-- Customer Information -->
          <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Información del Cliente</h3>
            
            <div>
              <label class="block text-sm font-medium text-gray-700">Nombre</label>
              <input 
                type="text"
                formControlName="customerName"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700">Teléfono</label>
              <input 
                type="tel"
                formControlName="phone"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <input 
                type="email"
                formControlName="email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>
          </div>
  
          <!-- Payment Method -->
          <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Método de Pago</h3>
            
            <div class="space-y-2">
              <div class="flex items-center">
                <input 
                  type="radio" 
                  id="cash"
                  value="cash"
                  formControlName="paymentMethod"
                  class="h-4 w-4 text-yellow-500 focus:ring-yellow-500">
                <label for="cash" class="ml-3 block text-sm font-medium text-gray-700">
                  Efectivo
                </label>
              </div>
              
              <div class="flex items-center">
                <input 
                  type="radio" 
                  id="card"
                  value="card"
                  formControlName="paymentMethod"
                  class="h-4 w-4 text-yellow-500 focus:ring-yellow-500">
                <label for="card" class="ml-3 block text-sm font-medium text-gray-700">
                  Tarjeta
                </label>
              </div>
  
              <div class="flex items-center">
                <input 
                  type="checkbox"
                  id="points"
                  formControlName="points"
                  class="h-4 w-4 text-yellow-500 focus:ring-yellow-500">
                <label for="points" class="ml-3 block text-sm font-medium text-gray-700">
                  Usar Puntos Disponibles
                </label>
              </div>
            </div>
          </div>
  
          <!-- Order Summary -->
          <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">Resumen de la Orden</h3>
            
            <div class="bg-gray-50 rounded-lg p-4">
              <div class="space-y-2">
                <div class="flex justify-between text-sm text-gray-600">
                  <span>Subtotal</span>
                  <span>$150.00</span>
                </div>
                <div class="flex justify-between text-sm text-gray-600">
                  <span>Puntos a Ganar</span>
                  <span>15 pts</span>
                </div>
                <div class="flex justify-between text-base font-medium text-gray-900 pt-2 border-t">
                  <span>Total</span>
                  <span>$150.00</span>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="pt-4">
            <button 
              type="submit"
              [disabled]="!checkoutForm.valid || isLoading()"
              class="w-full bg-yellow-500 text-white py-3 px-4 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
              @if (isLoading()) {
                <span>Procesando...</span>
              } @else {
                <span>Completar Compra</span>
              }
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
